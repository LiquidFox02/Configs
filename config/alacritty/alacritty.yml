font:
  normal:
    family : Hack Nerd Font
    style: Regular
  
  bold:
    family: Hack Nerd Font
    style: Bold
  
  italic:
    family: Hack Nerd Font
    style: Italic
  
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size : 10  
# Colors (Challenger Deep)

window:
  padding:
    x: 12
    y: 12
  dynamic_padding: true
#
#
#
# Base16 OceanicNext 256 - alacritty color config
# https://github.com/voronianski/oceanic-next-color-scheme






# Base16 Gruvbox dark, hard 256 - alacritty color config
# Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
schemes:
  OceanicNext_256: &OceanicNext_256
  # Default colors
    primary:
      background: '0x1b2b34'
      foreground: '0xffffff'
  
    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x1b2b34'
      cursor: '0xc0c5ce'
  
    # Normal colors
    normal:
      black:   '0x1b2b34'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xc0c5ce'
  
    # Bright colors
    bright:
      black:   '0x65737e'
      red:     '0xec5f67'
      green:   '0x99c794'
      yellow:  '0xfac863'
      blue:    '0x6699cc'
      magenta: '0xc594c5'
      cyan:    '0x5fb3b3'
      white:   '0xd8dee9'
  
    indexed_colors:
      - { index: 16, color: '0xf99157' }
      - { index: 17, color: '0xab7967' }
      - { index: 18, color: '0x343d46' }
      - { index: 19, color: '0x4f5b66' }
      - { index: 20, color: '0xa7adba' }
      - { index: 21, color: '0xcdd3de' }
  challanger_deep: &challanger_deep
    # Default colors
    primary:
      background: '0x1e1c31'
      foreground: '0xcbe1e7'
    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0xff271d'
      cursor: '0xfbfcfc'
    # Normal colors
    normal:
      black:   '0x141228'
      red:     '0xff5458'
      green:   '0x62d196'
      yellow:  '0xffb378'
      blue:    '0x65b2ff'
      magenta: '0x906cff'
      cyan:    '0x63f2f1'
      white:   '0xa6b3cc'
    # Bright colors
    bright:
      black:   '0x565575'
      red:     '0xff8080'
      green:   '0x95ffa4'
      yellow:  '0xffe9aa'
      blue:    '0x91ddff'
      magenta: '0xc991e1'
      cyan:    '0xaaffe4'
      white:   '0xcbe3e7'
