[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.foreground-alt}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
[module/bspwm]
type = internal/bspwm
reverse-scroll = false
label-empty = %name%
label-empty-padding = 1
label-empty-foreground = #a9a9a9
label-focused = %name%
label-focused-padding = 1
label-focused-background = #83a598
label-focused-foreground = #000000
label-occupied = %name%
label-occupied-padding = 1
[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
label = " %percentage%%"
[module/date]
type = internal/date
interval = 1.0
time = " %I:%M %p"
time-alt = " %a, %d %b %Y"
format = <label>
label = %time%
[module/title]
type = internal/xwindow
format = <label>
format-prefix = 
format-prefix-foreground = #83a598
format-padding = 2
label = " %title%"
label-foreground = #ffffff
label-maxlen = 100
label-empty = 
