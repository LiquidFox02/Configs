[module/updates]
type = custom/script
exec = ~/.config/polybar/material/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = 
label = %output%
click-left = exo-open --launch TerminalEmulator &
click-right = exo-open --launch TerminalEmulator &
[module/launcher]
type = custom/text
content = 
content-foreground = ${color.module-fg}
content-padding = 2
click-left = ~/.config/polybar/material/scripts/launcher.sh &
click-right = ~/.config/polybar/material/scripts/color-switch.sh &
[module/sysmenu]
type = custom/text
content = 
content-foreground = ${color.module-fg}
content-padding = 2
click-left = ~/.config/polybar/material/scripts/powermenu.sh &
[module/color-switch]
type = custom/text
content = 
content-background = ${color.background}
content-foreground = ${color.primary}
click-left = ~/.config/polybar/material/scripts/color-switch.sh &
[module/apps]
type = custom/text
content-foreground = ${color.foreground-alt}
content-padding = 1
[module/term]
inherit = module/apps
content = 
click-left = alacritty &
click-middle = urxvt &
click-right = kitty &
[module/files]
inherit = module/apps
content = 
click-left = thunar &
click-right = pcmanfm &
[module/browser]
inherit = module/apps
content = 
click-left = firefox &
click-right = chromium &
[module/settings]
inherit = module/apps
content = 
click-left = xfce4-settings-manager &
click-right = lxappearance &
[module/powermenu]
type = custom/menu
expand-right = true
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2
menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot
menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0
format = <label-toggle> <menu>
format-background = ${color.primary}
format-foreground = ${color.module-fg}
format-padding = 2
label-open = 
label-close = 
label-separator = " | "
[module/menu]
type = custom/menu
expand-right = true
menu-0-0 = Menu
menu-0-1 = Files
menu-0-1-exec = thunar &
menu-0-2 = Terminal
menu-0-2-exec = termite &
menu-0-3 = Browser
menu-0-3-exec = firefox &
format = <label-toggle> <menu>
format-background = ${color.primary}
format-foreground = ${color.module-fg}
format-padding = 2
label-open = 
label-close = 
label-separator = " | "
[module/spotify]
type = custom/script
tail = true
format-prefix = 
format =  <label> 
exec = ~/.config/polybar/material/scripts/polybar-spotify/scroll_spotify_status.sh
[module/spotify-prev]
type = custom/script
exec = echo " "    
format = <label>
click-left = playerctl previous spotify
[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo " "   
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause spotify
[module/spotify-next]
type = custom/script
exec = echo " "
format = <label>
click-left = playerctl next spotify
[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/material/scripts/bluetooth.sh
click-left = exec blueman-manager &
interval = 100
label = %{T9}%output%%{T-}
label-background = #1d2021
label-padding = 2
